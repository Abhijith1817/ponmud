<h2>MEENMUTTY WATERFALLS</h2><hr>
<img src="mntypic.jpeg">
<h3>Meenmutty Falls is a waterfall located 45 kilometres from Trivandrum city in Thiruvananthapuram District in the Indian state of Kerala, India. The falls are located near the Ponmudi hill station, Thiruvananthapuram district and Agastya Mala Biosphere reserves.</h3>
